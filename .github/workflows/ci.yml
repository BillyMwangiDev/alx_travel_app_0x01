name: CI

on:
  push:
    branches: [ main, feat/** ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -r requirements.txt
          pip install pytest flake8 pip-audit
      - name: Lint
        run: |
          . .venv/bin/activate
          flake8
      - name: Run tests
        env:
          SECRET_KEY: testkey
          DEBUG: "True"
          DB_NAME: ":memory:"
          DB_USER: ""
          DB_PASSWORD: ""
          DB_HOST: ""
          DB_PORT: "3306"
        run: |
          . .venv/bin/activate
          pytest -q
      - name: Security audit
        run: |
          . .venv/bin/activate
          pip-audit -r requirements.txt || true

